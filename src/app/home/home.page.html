<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Text Printing
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-item>
      <ion-label position="floating"> Enter text here ... </ion-label>
      <ion-input [(ngModel)]="user.Input"></ion-input>

        <ion-button id="SubmitButton" slot="end" type="submit" size="default" (click)="Submit()">
          Submit
       </ion-button>
    </ion-item>

    <ion-item>
      You Entered : {{userInput}}
      
    </ion-item>

    </ion-content>


</ion-content>
